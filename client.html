<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <link rel="stylesheet" href="client.css"> 
</head>
<body>
    <h1 id="header">Welcome to My Dynamic Web Page</h1>
    
    <div class="content">
        <p id="textParagraph">This is a simple paragraph in the content section.</p>
    </div>
    
    <button onclick="changeText()">Change Header Text</button>
    <button onclick="changeColor()">Change Paragraph Color</button>
    <button onclick="moveParagraph()">Move Paragraph</button>
    <button onclick="changeImage()">Change Image</button>
    
    <img id="myImage" class="image" src="1.jpeg" alt="Image">
    
    <script src="java.js"></script>
</body>
</html>
